<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Dress Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

  <!-- Logo centralizada -->
  <div class="d-flex justify-content-center mt-4">
    <img src="img/logo dresscode.png" class="img-fluid" alt="Logo Dress Code" style="max-height: 120px;">
  </div>

  <!-- Formulário de cadastro -->
  <div class="container d-flex flex-column align-items-center justify-content-center py-5 px-3" style="max-width: 500px;">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Cadastro</h1>
    </div>

    <form id="form-cadastro" class="w-100">
      <div class="mb-3">
        <input type="text" class="form-control form-control-lg rounded-4 shadow-sm" placeholder="Primeiro nome" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control form-control-lg rounded-4 shadow-sm" placeholder="Último nome" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control form-control-lg rounded-4 shadow-sm" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control form-control-lg rounded-4 shadow-sm" placeholder="Data de Nascimento" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-lg rounded-4 shadow-sm" placeholder="Senha" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-lg rounded-4 shadow-sm" placeholder="Confirmar senha" required>
      </div>
      <button type="submit" id="finalizarCadastro" class="btn btn-secondary btn-lg w-100 rounded-4 shadow">Finalizar</button>
    </form>
  </div>

  <script src="cadastro.js"></script>

</body>
</html>
