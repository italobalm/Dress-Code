<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jaro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

      <!-- Logo do webApp centralizada no meio da página -->
      <div class="logo">
        <img src="img/logo dresscode.png" class="img-fluid">
    </div>        
        
    <!--Inicio do formulário de login-->
    <div id="camposCadastro" class="container d-flex flex-column align-items-center justify-content-center">
       
        <!--Título "Cadastro"-->
        <div class="cadastro-nome text-center">
            <h1>Cadastro</h1>
        </div>

        <!-- Campo de nome -->
        <div class="mb-3 w-75">
            <input type="name" class="form-control p-3 rounded-4 shadow-sm" placeholder="Primeiro nome">
        </div>

        <!--Campo de último nome-->
        <div class="mb-3 w-75">
            <input type="name" class="form-control p-3 rounded-4 shadow-sm" placeholder="Último nome">
        </div>

        <!--Campo de e-mail-->
        <div class="mb-3 w-75">
            <input type="email" class="form-control p-3 rounded-4 shadow-sm" placeholder="E-mail">
        </div>

        <!--Data de nascimento-->
        <div class="mb-3 w-75">
            <input type="date" class="form-control p-3 rounded-4 shadow-sm" placeholder="Data de Nascimento">
        </div>

        <!--Senha-->
        <div class="mb-3 w-75">
            <input type="password" class="form-control p-3 rounded-4 shadow-sm" placeholder="Senha">
        </div>

        <!--Confirmar senha-->
        <div class="mb-3 w-75">
            <input type="password" class="form-control p-3 rounded-4 shadow-sm" placeholder="Confirmar senha">
        </div>

        <!-- Botão para finalizar cadastro-->
        <button type="submit" id="finalizarCadastro" class="btn-custom">Finalizar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
