<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dress Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

  <!-- Logo centralizada -->
  <div class="d-flex justify-content-center mt-4">
    <img src="img/logo dresscode.png" class="img-fluid" alt="Logo Dress Code" style="max-height: 120px;">
  </div>

  <!-- FormulÃ¡rio de login -->
  <div class="container d-flex flex-column align-items-center justify-content-center py-5 px-3" style="max-width: 500px;">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Login</h1>
    </div>

    <form id="form-login" class="w-100">
      <div class="mb-3">
        <input type="email" class="form-control form-control-lg rounded-4 shadow-sm" placeholder="Digite seu E-mail" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-lg rounded-4 shadow-sm" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" id="botaoEntrar" class="btn btn-secondary btn-lg w-100 rounded-4 shadow">Entrar</button>
    </form>

    <!-- Primeiro acesso -->
    <div class="text-center mt-4 w-100">
      <h5 class="mb-2">Primeiro acesso?</h5>
      <a href="cadastro.html" class="btn btn-outline-secondary btn-lg w-100 rounded-4">Cadastre-se</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
