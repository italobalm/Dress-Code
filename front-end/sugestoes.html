<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Roupas por Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="cadastrarRoupas.html">
        <img src="img/logo dresscode.png" alt="Logo" class="img-fluid" style="height: 60px;">
      </a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="sugestoes.html">Sugestões de Roupas</a></li>
          <li><a class="dropdown-item" href="sugestaoCores.html">Sugestões de cores</a></li>
          <li><a class="dropdown-item" href="index.html">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">Encontre o Look Ideal</h1>

    <!-- Filtros -->
    <div class="row justify-content-center mb-4 g-3">
      <div class="col-md-4">
        <select class="form-select" id="eventoSelect">
          <option selected disabled>Selecione um evento</option>
          <option value="casamento">Casamento</option>
          <option value="praia">Praia</option>
          <option value="entrevista">Entrevista de Emprego</option>
          <option value="academia">Academia</option>
        </select>
      </div>
      <div class="col-md-4">
        <select class="form-select" id="generoSelect">
          <option selected disabled>Selecione o gênero</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
    </div>

    <!-- Resultados -->
    <div id="resultados" class="row g-4 justify-content-center">
      <!-- Cards serão adicionados via JS -->
    </div>
  </div>

  

  <script src="sugestoes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
