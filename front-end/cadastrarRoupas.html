<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dress Code</title>

  <!-- Fontes e Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Jaro&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light" style="font-family: 'Jaro', sans-serif;">

  <!-- Navbar -->
  <nav class="navbar bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="cadastrarRoupas.html">
        <img src="img/logo dresscode.png" alt="Logo" class="img-fluid" style="max-height: 60px;">
      </a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="guardaRoupas.html">Guarda-Roupas</a></li>
          <li><a class="dropdown-item" href="sugestaoCores.html">Sugestão de cores</a></li>
          <li><a class="dropdown-item" href="index.html">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container py-5">
    <div class="d-flex flex-column align-items-center gap-4">

      <!-- Botões principais -->
      <div class="d-flex flex-column flex-md-row gap-3 w-100 justify-content-center">
        <button id="gerar-combinacao" class="btn btn-dark btn-lg w-100 w-md-auto">🎲 Gerar Combinação</button>
        <a href="guardaRoupas.html" class="btn btn-outline-dark btn-lg w-100 w-md-auto">👗 Visualizar Guarda-Roupa</a>
      </div>

      <!-- Botão adicionar nova roupa -->
      <button id="addNovaRoupa" class="btn btn-secondary btn-lg w-100 w-md-auto">➕ Adicionar Nova Roupa</button>

      <!-- Título -->
      <div class="text-center mt-4">
        <h2 class="fw-bold display-5 text-dark">Guarda-Roupas</h2>
        <p class="text-muted">Adicione novas peças ao seu estilo com facilidade!</p>
      </div>

      <!-- Formulário -->
      <form id="form-roupa" class="bg-white p-4 rounded shadow-sm w-100" style="max-width: 500px;">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome da Peça</label>
          <input type="text" class="form-control" id="nome" placeholder="Ex: Camisa Azul" required>
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Roupa</label>
          <select class="form-select" id="tipo" required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="camisa">Camisa</option>
            <option value="calça">Calça</option>
            <option value="bermuda">Bermuda</option>
            <option value="shorts">Shorts</option>
            <option value="saia">Saia</option>
            <option value="suéter">Suéter</option>
            <option value="regata">Regata</option>
            <option value="polo">Polo</option>
            <option value="casaco">Casaco</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark w-100">Salvar Peça</button>
      </form>

      <!-- Resultado da combinação -->
      <div id="combinacao-gerada" class="alert alert-info w-100 text-center d-none" style="max-width: 500px;"></div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
