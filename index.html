<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jaro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<!--Conteúdo da minha página de login-->
<body>

    <!-- Logo do webApp centralizada no meio da página -->
    <div class="logo">
        <img src="img/logo dresscode.png" class="img-fluid">
    </div>        
        
    <!--Inicio do formulário de login-->
    <div class="container d-flex flex-column align-items-center justify-content-center min-height: vh-100 ">
       
        <!--Título "Entrar"-->
        <div class="login-nome text-center">
            <h1>Login</h1>
        </div>

        <!--Campos de entrada-->
        <form class="w-100 d-flex flex-column align-items-center">

            <!-- Campo de E-mail -->
            <div  id="campoEmail" class="mb-3">
                <input type="email" class="form-control p-3 rounded-4 shadow-sm" placeholder="Digite seu E-mail">
            </div>
            
            <!-- Campo de Senha -->
            <div id="campoSenha" class="mb-3">
                <input type="password" class="form-control p-3 rounded-4 shadow-sm" placeholder="Digite sua senha">
            </div>

        </form>

        <!--Botão entrar-->
        <button type="submit" id="botaoEntrar" class="btn-custom">Entrar</button>
    </div>
</div>
<!--Final login-->

<!--Seção de primeiro acesso-->
<div class="primeiroAcesso text-center mt-2">
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h4>Primeiro acesso?</h4>

      
    <!-- Botão para clicar e se cadastrar em caso de usuário novo -->
    <button type="button" id="botaoCadastro" class="btn-custom">Cadastre-se</button>
</div>
<!--Final da seção de cadastro-->

    <script src="script.js"></script>
</body>
</html>
