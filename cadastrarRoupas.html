<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jaro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dress Code</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

  <!-- Topo da página -->
  <nav class="navbar bg-body-tertiary">
    <div class="container d-flex justify-content-between w-100">
        <!-- Colocando logo no topo à esquerda esquerda -->
         <div class="fotoLogoTopo">
        <a class="navbar-brand" href="cadastrarRoupas.html">
            <img src="img/logo dresscode.png" alt="Logo" class="img-fluid">
        </a>
        </div>
  
        <!-- Menu suspenso à direita -->
        <div class="dropdown ms-auto">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
        
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="cadastrarRoupas.html">Guarda-Roupas</a></li>
                <li><a class="dropdown-item" href="sugestaoCores.html">Sugestão de cores</a></li>
                <li><a class="dropdown-item" href="index.html">Sair</a></li>
            </ul>
        </div>
    </div>
  </nav>
  <!--Fim da navbar-->
  
    <!--Fim da navbar-->

    <!--Seção principal da página-->
    <div class="container mt-5 d-flex justify-content-center flex-column align-items-center">
        <div class="guarda-roupas">
       
        <!--Titulo da página-->
            <h2 class="text-center">GUARDA-ROUPAS</h2>
        </div>
    
        <!-- Formulário para adicionar roupas -->
            <form id="form-roupa" class="mb-4">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da Peça</label>
                    
                    <input type="text" class="form-control" placeholder="Digite o nome da sua roupa" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Roupa</label>
                    <select class="form-control" id="tipo" required>
                        <option value="" disabled selected>Selecione o tipo de roupa</option>
                        <option value="camisa">Camisa</option>
                        <option value="calça">Calça</option>
                        <option value="bermuda">Bermuda</option>
                        <option value="shorts">Shorts</option>
                        <option value="saia">Saia</option>
                        <option value="saia">Suéter</option>
                        <option value="saia">Regata</option>
                        <option value="saia">Polo</option>
                        <option value="saia">Casaco</option>
                    </select>
                </div>

                <!--Botão de adicionar as roupas na lista-->
                <button type="submit" class="btn btn-custom" id="addRoupa">Adicionar Roupa</button>
            </form>
    
            <!-- Lista de roupas cadastradas -->
            <h5>ROUPAS CADASTRADAS</h5>
            <ul id="lista-roupas" class="list-group">

                <!-- os Itens de roupas serão listados aq -->
            </ul>
            <button id="gerar-combinacao" class="btn btn-custom">Gerar Combinação Aleatória</button>
            <p id="combinacao-gerada" class="mt-3"></p>
        </div>
    </div>
    
    <!-- Link do Bootstrap e JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
